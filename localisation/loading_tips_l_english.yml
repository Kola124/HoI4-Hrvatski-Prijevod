l_english:
 LOADING_TIP_0:0 "Ponižavajuće je ostati s presavijenim rukama dok drugi pišu povijest. Malo je važno tko pobjeđuje.\n- Benito Mussolini"
 LOADING_TIP_1:0 "Da bi ljudi bili veliki potrebno ih je poslati u bitku čak i ako ih morate udariti. To je ono što ću učiniti.\n- Benito Mussolini"
 LOADING_TIP_2:0 "Svaki vojnik mora znati, prije nego što ode u bitku, kako se bitka u kojoj će se boriti uklapa u širu sliku.\n- Bernard L. Montgomery"
 LOADING_TIP_3:0 "Ako izgubimo rat u zraku, izgubiti ćemo rat i to brzo izgubiti.\n- Bernard L. Montgomery"
 LOADING_TIP_4:0 "Dobro je vjerovati drugima, ali ne vjerovati je puno bolje.\n- Benito Mussolini"
 LOADING_TIP_5:0 "S filozofskog i doktrinskoga gledišta, ne vjerujem u vječni mir.\n- Benito Mussolini"
 LOADING_TIP_6:0 "Žirafe su stvorenja bez srca"
 LOADING_TIP_7:0 "Dok god suvereni narodi posjeduju veliku moć, rat je neizbježan.\n- Albert Einstein"
 LOADING_TIP_8:0 "Oni koji glasuju ne odlučuju ništa. Oni koji broje glasove odlučuju sve.\n- Joseph Stalin"
 LOADING_TIP_9:0 "Povijest pokazuje da ne postoje nepobjedive vojske i da ih nikad neće biti.\n- Joseph Stalin"
 LOADING_TIP_10:0 "Papa! Kolko on divizija ima?\n- Joseph Stalin"
 LOADING_TIP_11:0 "Radost je najizuzetnija karakteristika Sovjetskog Saveza..\n- Joseph Stalin"
 LOADING_TIP_12:0 "Jedina prava snaga dolazi iz duge puške.\n- Joseph Stalin"
 LOADING_TIP_13:0 "Svaki savez čija svrha nije namjera vođenja rata je besmislen i beskoristan.\n- Adolf Hitler"
 LOADING_TIP_14:0 "Veliki lažljivci su također veliki mađioničari.\n- Adolf Hitler"
 LOADING_TIP_15:0 "Ako danas stojim ovdje kao revolucionar, to je revolucionarno protiv revolucije.\n- Adolf Hitler"
 LOADING_TIP_16:0 "Ako kažeš dovoljno veliku laž i dovoljno često to govoriš, vjerovat će se.\n- Adolf Hitler"
 LOADING_TIP_17:0 "Njemačka će ili biti svjetska sila ili neće biti.\n- Adolf Hitler"
 LOADING_TIP_18:0 "Uspjeh se sastoji od prelaska s neuspjeha na neuspjeh bez gubitka entuzijazma.\n- Winston Churchill"
 LOADING_TIP_19:0 "Ako prolaziš kroz pakao, nastavi dalje.\n- Winston Churchill"
 LOADING_TIP_20:0 "Najbolji argument protiv demokracije je petominutni razgovor s prosječnim biračem.\n- Winston Churchill"
 LOADING_TIP_21:0 "Kad god će se u budućim ratovima voditi bitka, oklopne snage igrat će odlučujuću ulogu.\n- Heinz Guderian"
 LOADING_TIP_22:0 "Novi njemački Panther i Tiger mogu se koristiti dok se ne raspadnu, a da ih ne pokušaju popraviti. Imaju loše motore, prijenosa i suspenzije.\n- Odjel za oružja Crvene armije"
 LOADING_TIP_23:0 "Nijedan gad nikad nije dobio rat umirući za svoju zemlju. Osvojio ga je natjerajući drugog jadnog gada da umre za svoju zemlju.\n- George S. Patton"
 LOADING_TIP_24:0 "Dobar plan nasilno izvršen sada je bolji od savršenog plana izvršenog sljedećeg tjedna.\n- George S. Patton"
 LOADING_TIP_25:0 "Vodi me, slijedi me, ili mi se skloni s puta.\n- George S. Patton"
 LOADING_TIP_26:0 "Nitko nikada nije brani ništa uspješno, postoji samo napad i napad i još napada.\n- George S. Patton"
 LOADING_TIP_27:0 "Ratovi se možda vode oružjem, ali ih pobjeđuju muškarci. Pobjeđuje duh ljudi koji ga slijede i čovjeka koji vodi i dobiva pobjede.\n- George S. Patton"
 LOADING_TIP_28:0 "Prvi put kad sam vidio mlažnjak, oborio sam ga.\n- Chuck Yeager, USAAF"
 LOADING_TIP_29:0 "Theo, Heinrich ovdje. Upravo su srušili dva bombardera. Nemam više streljiva. Ja ću se zakucati. Auf Wiedersehen, vidimo se u Valhalli\n- Heinrich Ehrler, Luftwaffe"
 LOADING_TIP_30:0 "Vodstvo se sastoji od branja dobrih ljudi i pomaganja im da učine sve što mogu.\n- Chester W. Nimitz"
 LOADING_TIP_31:0 "Je li vjerojatno da će predložena operacija uspjeti? Je li to u području praktičnosti u smislu materijala i opskrbe?\n- Chester W. Nimitz"
 LOADING_TIP_32:0 "Pripremajući se za bitku uvijek sam smatrao da su planovi beskorisni, ali planiranje je neophodno.\n- Dwight D. Eisenhower"
 LOADING_TIP_33:0 "Ono što se računa nije nužno veličina psa u borbi - to je veličina borbe u psu.\n- Dwight D. Eisenhower"
 LOADING_TIP_34:0 "Ne može se reći kako, kada je ugrožen opstanak, izbijaju borbe između naroda, a rezultat su i nesretni ratovi među narodima.\n- Hideki Tojo"
 LOADING_TIP_35:0 "U borbi čovjek-to-čovjek, pobjednik je onaj koji ima još jedan krug u svom spremniku.\n- Erwin Rommel"
 LOADING_TIP_36:0 "Radije bih bio čekić nego nakovanj.\n- Erwin Rommel"
 LOADING_TIP_37:0 "Znoj spašava krv, krv spašava živote, ali mozak spašava oboje.\n- Erwin Rommel"
 LOADING_TIP_38:0 "Jadni Neville Chamberlain je vjerovao da može vjerovati Hitleru. Bio je u krivu. Ali ja ne mislim da sam u krivu o Staljinu.\n- Winston Churchill (nakon Jalte)"
 LOADING_TIP_39:0 "Mislim da je ovo mir za naše vrijeme \n- Neville Chamberlain, 1938 nakon Minhenskog sporazuma."
 LOADING_TIP_40:0 "Nijedan neprijateljski bombaš ne može doći do Ruhra. Ako netko dođe do Ruhra, moje ime nije Göring. Možeš me nazvati Meyer.\n- Hermann Meyer"
 LOADING_TIP_41:0 "Moramo samo razbiti vrata i cijela trula struktura će se srušiti.\n- Adolf Hitler (o Sovjetskom Savezu)"
 LOADING_TIP_42:0 "Mogu biti uspješan prvih šest do dvanaest mjeseci rata sa Sjedinjenim državama i Velikom Britanijom. Nakon toga, nemam očekivanja uspjeha.\n- Isoroku Yamamoto"
 LOADING_TIP_43:0 "Ako dođemo na minsko polje, naše pješaštvo napada kao da nije bilo tamo..\n- Georgy Zhukov"
 LOADING_TIP_44:0 "Ruski kolosus je podcijenjen od nas... kad god je uništeno desetak divizija, Rusi ih zamijene s još desetak.\n- Franz Halder"
 LOADING_TIP_45:0 "Američki zapovjednik Njemačkom Zapovjedniku: LUDILO!\n- Anthony C. McAuliffe (odgovor na Njemački zahtjev za predaju)"
 LOADING_TIP_46:0 "Danas smo mi. Sutra ćete biti vi.\n- Haile Selassie I, 1936"
 LOADING_TIP_47:0 "Ni jedan korak natrag!\n- Sovjetska Zapovjed Br. 227"
 LOADING_TIP_48:0 "Tora! Tora! Tora!\n- Mitsuo Fuchida, 7 Prosinac 1941"
 LOADING_TIP_49:0 "Tvoje ime nije poznato. Tvoje djelo je besmrtno.\n Grobnica neznanog vojnika (Moskva)"
 LOADING_TIP_50:0 "Gdje je, ponavljam, gdje je Thirty-Four? Svijet se pita .\n- CINCPAC, bitka kod Leyte zaljeva"
 LOADING_TIP_51:0 "Ratna situacija nije se nužno razvila u korist Japana.\n- Emperor Hirohito, 1945"
 LOADING_TIP_52:0 "Trebali smo znati bolje nakon prvog rata.\n- Gerd von Rundstedt"
 LOADING_TIP_53:0 "Prostranstvo Rusije nas proždire.\n- Gerd von Rundstedt"
 LOADING_TIP_54:0 "Pitam vas želite li potpuni rat? Ako je potrebno, želite li rat potpuniji i radikalniji od svega što možemo zamisliti?\n- Joseph Goebbels"
 LOADING_TIP_55:0 "Jedan udarac iz njemačke vojske i drugi iz sovjetske vojske zaustavio je ovaj ružni Versaillesov proizvod.\n- Vyacheslav Molotov (nakon pada Poljske)"
 LOADING_TIP_56:0 "Jedna ogrebotina na krovu! Dixon nosaču: Jedna ogrebotina na krovu!\n- Robert E. Dixon, Bitka za Koraljno More"
 LOADING_TIP_57:0 "Zar nije strašno? Evo nas, dvojica časnika Glavnog stožera Njemačke, koji raspravljamo kako najbolje ubiti našeg zapovjednika.\n- Henning von Tresckow"
 LOADING_TIP_58:0 "Hitler je plesni derviš. Mora biti oboren.\n- Henning von Tresckow"
 LOADING_TIP_59:0 "Nacisti su ušli u ovaj rat pod djetinjastom deluzijom da će bombardirati sve ostale, i nitko neće nijh bombardirati.\n- Arthur 'Bomarder' Harris"
 LOADING_TIP_60:0 "Da je Hitler napao Pakao, rekao bih barem dobru riječ o vrag u nižem domu.\n- Winston Churchill, 21 Lipanj 1941"
 LOADING_TIP_61:0 "Znači kopile je mrtvo? Šteta što ga nismo uhvatili živog!\n- Joseph Stalin (o vijesti o Hitlerovu samoubojstvu)"
 LOADING_TIP_62:0 "Poraženi smo. Pretučeni smo, izgubili smo bitku.\n- Paul Reynaud, 15 Svibanj 1940"
 LOADING_TIP_63:0 "Trebam samo nekoliko tisuća mrtvih da mogu sjediti na mirovnoj konferenciji kao čovjek koji se borio.\n- Benito Mussolini"
 LOADING_TIP_64:0 "Francuzi su lagali Poljacima da će napasti. Nije postojala nakana.\n- Edmund Ironside"
 LOADING_TIP_65:0 "Zašto umrijeti za Gdanjsk?\n- Francuski proturatni slogan, 1939"
 LOADING_TIP_66:0 "Nešto je trulo u ovom ratu.\n- Senator SAD-a William Borah, 1939"
 LOADING_TIP_67:0 "Švicarska posjeduje najodvratnije i najjadnije ljude i politički sustav. Švicarci su smrtni neprijatelji nove Njemačke.\n- Adolf Hitler"
 LOADING_TIP_68:0 "Plodovi pobjede prebrzo nam udaraju u usta.\n- Emperor Hirohito"
 LOADING_TIP_69:0 "Svi ćete na kraju sjajiti cipele Nijemaca!\n- Italo Balbo"
 LOADING_TIP_70:0 "Potopi, zapali, uhvati, uništi. Neka ništa ne prođe.\n- Andrew Cunningham, Bitka za Tunis"
 LOADING_TIP_71:0 "Mislim da smo možda idemo most predaleko.\n- Frederick Browning (prije Operacije Market Garden)"
 LOADING_TIP_72:0 "Hvala Bogu na Francuskoj Vojsci.\n- Winston Churchill, 1933"
 LOADING_TIP_73:0 "Kada vidite čegrtušu spremnu za napad, ne čekajte dok napadne da ga uništite.\n- Franklin D. Roosevelt"
 LOADING_TIP_74:0 "Pravila nisu nužno sveta, načela jesu.\n- Franklin D. Roosevelt"
 LOADING_TIP_75:0 "Ljudi koji su gladni i nemaju posao su stvari od kojih se stvaraju diktature.\n- Franklin D. Roosevelt"
 LOADING_TIP_76:0 "Čovjek mora biti stalno oprezan ako očekuje da će nastaviti disati. Ako ne, neki njemački kučkin sin će se ušuljati iza njega i prebiti ga do smrti čarapom punom govana.\n- George S. Patton"
 LOADING_TIP_77:0 "Utvrde, artiljerija, strana pomoć - neće biti vrijedna, osim ako obični vojnik ne zna da čuva svoju zemlju.\n- Carl Gustaf Emil Mannerheim"
 LOADING_TIP_78:0 "Kroz blato i krv do zelenih polja.\n- Moto Kraljevskog Kanadskog Oklopnog Korpusa"
 LOADING_TIP_79:0 "U britanskoj floti postoji opća znatiželja da se otkrije jesu li Talijani dorasli onoj razini na kojoj su bili u posljednjem ratu ili su ispali.\n- Winston Churchill (o talijanskoj objavi rata)"
 LOADING_TIP_80:0 "Borit ćemo se s njima s krajem slomljenih boca piva jer to je sve što imamo!\n - Winston Churchill (odmah nakon obečanja o ratu u poljima i ulicama)"
 LOADING_TIP_81:0 "Iskustvo je pokazalo da će napadi na tenkove s bliskim borbenim oružjem od strane dovoljno određenog čovjeka u osnovi uvijek uspjeti\n - Protutenkovski priručnik Njemačke Vojne Grupe Centar"
 LOADING_TIP_82:0 ""Daj mi pedeset DC-3a i Japanci mogu imati Burma Cestu."\n - Chiang Kai-Shek"
 LOADING_TIP_83:0 ""Politika je rat bez krvoprolića, dok je rat politika s krvoprolićem."\n - Mao Zedong"
 LOADING_TIP_84:0 ""Zadržite ljude, izgubite zemlju: zemlja se može ponovno zauzeti. Drži zemlju, izgubi ljude: zemlja i ljudi su oboje izgubljeni."\n - Mao Zedong"
 LOADING_TIP_85:0 ""Radije bih umro u močvari velike Rumunjske nego u raju male Rumunjske."\n - Ion Antonescu"
 LOADING_TIP_86:0 ""Ljudi nisu važni, samo ono što predstavljaju."\n - Ion Antonescu"
 LOADING_TIP_87:0 ""U ratu je istina toliko dragocjena da bi joj uvijek trebao prisustvovati tjelohranitelj laži."\n - Winston Churchill"
 LOADING_TIP_88:0 ""Istrijebljeni danas mehaničkom silom, u budućnosti ćemo biti u mogućnosti prevladati superiornom mehaničkom silom. Sudbina svijeta ovisi o tome."\n - Charles de Gaulle"
 LOADING_TIP_89:0 "Duge jesenske jeseni. Umiri mi srce monotonom jezikom.\n - SOE-ina kodirana poruka za Francuski otpor"
 LOADING_TIP_90:0 "Država poput Švicarske, koja nije ništa drugo nego prišt na licu Europe, nebi trebala postojati.\n- Adolf Hitler"
