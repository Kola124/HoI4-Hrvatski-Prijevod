 ARMY_EXPERIENCE_DESC:0 "Kada se tvoja oprema koristi u borbi dobivaš Vojno Iskustvo. To znači da kada su tvoje §HDivizije§! u borbi ili ako §HPozajmljuješ§! opremu svojim saveznicima dobivaš Vojno Iskustvo.\nTakođer dobivaš iskustvo od provođenja §HVojnih Vježbi§! s vojnicima koji su najmanje level $UNIT_TRAINING_LEVEL|Y$ i od određenih §HNacionalnih Fokusa§!. Neki §HMinistri§! mogu povećati dobivanje iskustva.\n\nVojno Iskustvo je potrebno kako bi mogao stvarati i mijenjati §HPredložak Divizija§!."
