 YUG_GATHERING_STORM_DESC:1 "Jugoslavija je nastala nakon ujedinjenja nove države Srba, Hrvata i Slovenaca s nekadašnjom neovisnom Kraljevinom Srbijom 1918. godine. U početku se Jugoslavija priključila i Maloj Antanti i Balkanskom Paktu kako bi osigurala njihovu neovisnost, ali je nedavno atentat na kralja Alexandera u kombinaciji s rastućim unutarnjim pritiskom nacionalista i vanjskim pritiskom Italije i Njemačke izazvao drastične nemire i revalorizaciju njihova političkog i strateškog položaja."
 YUG_BLITZKRIEG_DESC:0 "Jugoslavija je nastala nakon ujedinjenja nove države Srba, Hrvata i Slovenaca s nekadašnjom neovisnom Kraljevinom Srbijom 1918. godine. U početku se Jugoslavija priključila i Maloj Antanti i Balkanskom Paktu kako bi osigurala njihovu neovisnost, ali je nedavno atentat na kralja Alexandera u kombinaciji s rastućim unutarnjim pritiskom nacionalista i vanjskim pritiskom Italije i Njemačke izazvao drastične nemire i revalorizaciju njihova političkog i strateškog položaja."
 CHI_GATHERING_STORM_DESC:0 "Nakon revolucije koja je ukinula posljednje Qing careve, mlada kineska Republika borila se preživjeti. Vojskovođe vladaju velikim dijelom zemlje na periferiji. U srcu zemlje, komunisti su postavili bazno područje u zabačenoj planinskoj dolini. Iza granica, Japanci su stvorili marionetsku vladu pod zadnjim kineskim carem i pokušat će ponovno ujediniti zemlju pod njegovim pravilnikom .\n\nAko joj prijete mnogi neprijatelji, vlada Chiang Kai-Sheka morat će donijeti teške odluke želi li preživjeti i vladati vrhunskim u Kini."
 PRC_GATHERING_STORM_DESC:0 "Prije samo dvije godine, Komunistička partija Kine suočila se s potpunim uništenjem. Da bi preživjela, sudjelovala je na epskom putovanju koje će postati poznato kao Dugi Marš. S obzirom da je samo dio vojske preživio rigoroznost maršne i male industrije, izgledi za pobjedu u kineskom građanskom ratu su slabi.\n\nMeđutim, s vremenom bi stanovništvo moglo biti prebačeno u komunističkiom povodu, podignute nove vojske, uspostavljiti nova bazna područja i, kada dođe vrijeme, revolucionarna borba ponovno će se obnoviti, dok se ne ostvari konačna pobjeda."
 CHI_BLITZKRIEG_DESC:0 "Nakon dvije godine rata protiv Japanaca, vojske Chiang Kai-Sheka su krvarile pokušavajući zaustaviti napad. Neprijatelj je nadvladao najbogatija područja zemlje. Od zapadnih demokracija je dobivena slaba potpora, a čini se da komunisti nisu spremni angažirati neprijatelja u otvorenim borbama .\n\nA rat prijeti da će se dalje širiti, čini se da najgore tek predstoji. Ali dok japanski napad usporava prostranstvo zemlje, oni bi mogli okrenuti pogled u drugim smjerovima, a novi savezi bi mogli promijeniti plimu..."
 PRC_BLITZKRIEG_DESC:0 "Suočeni sa sveobuhvatnim japanskim napadom, nacionalisti i komunisti postigli su nelagodno primirje. Obje strane su svjesne da ova Ujedinjena fronta ne može trajati. Komunistička baza u Yan' anu sada formira prvu crtu u ratu protiv japanaca.\n\nAko žele preživjeti, komunisti moraju pažljivo mučiti svoje resurse. Svaka žrtva pretrpljena u borbi protiv Japana osjetit će se dvaput kada dođe vrijeme za borbu protiv nacionalista, a to je možda ono na što vlada Chiang Kai-Sheka računa..."
 MAN_GATHERING_STORM_DESC:0 "Izbačen sa Zmajevog prijestolja sa šest godina, Puyi, posljednji kineski car, dao je ponudu za svoje vrijeme. Dok se njegova bivša zemlja rastrgala u Kineskom građanskom ratu, Puyi je pronašao nove saveznike u Japanu .\n\nFor Puyi, uspostava Carstva Manchukua 1932. godine bila je tek prvi korak u potrazi za povratkom rodnog prava svojih predaka. Za sada, on je ovisan o japanskoj vojsci zadržati svoju vladavinu, ali s vremenom, može se pojaviti prilika da se odbaci okove službe i postane ono što je rođen da bude..."
 MAN_BLITZKRIEG_DESC:0 "Izbačen sa Zmajevog prijestolja sa šest godina, Puyi, posljednji kineski car, dao je ponudu za svoje vrijeme. Dok se njegova bivša zemlja rastrgala u Kineskom građanskom ratu, Puyi je pronašao nove saveznike u Japanu .\n\nFor Puyi, uspostava Carstva Manchukua 1932. godine bila je tek prvi korak u potrazi za povratkom rodnog prava svojih predaka. Za sada, on je ovisan o japanskoj vojsci zadržati svoju vladavinu, ali s vremenom, može se pojaviti prilika da se odbaci okove službe i postane ono što je rođen da bude..."
 WARLORDS_GATHERING_STORM_DESC:0 "Slabost središnje vlade još uvijek može pružiti priliku da dovoljno ambiciozan čovjek dođe na vlast. Na periferiji zemlje lokalni čelnici napravili su svoje male feude, malo brinu za naredbe središnje vlade.\n\n Rat je na obzoru, a svaki od tih vojskovođa suočava se s teškim izborom: suradnjom sa središnjom vladom ili savezom s komunistima? Svaka od opcija obećava priliku za mjestom za stolom, ali postoji treća mogućnost - zauzeti cijelu Kinu za sebe."
 WARLORDS_BLITZKRIEG_DESC:1 "Rat s Japanom prisilio je kineske Warlordove da izaberu stranu, ali nema sumnje da ovaj savez živi na posuđenom vremenu. Doći će dan kada će nadživjeti svoju korisnost, a tog dana igra je ponovno otvorena za svakog čovjeka dovoljno ambicioznog i nemilosrdnog da igra za naslov vladara Kine."
 MEXICO_GATHERING_STORM_DESC:0 "Meksiko se suočio s dva desetljeća građanskih ratova nakon rušenja tiranina Porfiria Dijaza. Centralizori su se borili protiv regionalista, seljaka i socijalista koji su se okupili protiv zemljoposjednika Haciende, i bitke oko uloge države u odnosu na religiju došle su iz doba prosvjetiteljstva da teroriziraju Meksiko. \n\nSekularna vlada ustrajava kako je pobijedila u tim bitkama, ali se nalazi na prijestolju od krhotina. Nakon obnove Meksika, možda će se pojaviti drugi pobjednik."
 MEXICO_BLITZKRIEG_DESC:0 "Vlada Lázaro-a Cárdenas-a pokazala se većom snagom za pozitivne socijalne promjene nego njegova prethodnika Plutarca Callesa, koji je sada prognan u Ameriku. Nakon što se gospodarska situacija stabilizirala i strane naftne kompanije dovedene pod državnu skrbništvo, meksička vlada može početi gledati prema van. Amerika se suočava s neprijateljima na mnogim frontama i vjerojatno će oprostiti nacionalizaciji standardne nafte, ali ti neprijatelji mogu biti još unosniji prema prijateljstvu..."
 NETHERLANDS_GATHERING_STORM_DESC:0 "Nizozemska vlada sa zabrinutošću promatra sve veće globalne napetosti. Između oslabljenog gospodarstva, snažnog pacifističkog pokreta i čvrstog uvjerenja u neutralnost do točke odvraćanja potencijalnih saveznika, oni nisu u stanju na odgovarajući način pripremiti svoju obranu. \n\nIstodobno, značenje Nizozemske kao prijelaza trgovine na kontinent znači da i Britanci i Nijemci žele da „suradnja” Nizozemske spriječi drugu, te da odbijanje odbace kao razlog neprijateljstva. Možda je povlačenje u kolonije jedino moguće sredstvo da se odupre takvoj invaziji..."
 NETHERLANDS_BLITZKRIEG_DESC:0 "Rat između Njemačke i drugih europskih velikih sila čini se neizbježnim, a iako je Nizozemska ponovno položila svoju vjeru u neutralnost, njezini čelnici razmišljaju o izradi planova tajnog osoblja sa svojim južnim susjedima u pripremi za moguće neprijateljstvo.\n\nVojska je mobilizirana, a rad na nizozemskim obrambenim linijama ubrzano raste u pokušaju da zemlja bude što spremnija braniti se od bilo kakvog kršenja njezina suvereniteta. Ako ovo ne uspije, uvijek postoje kolonije..."
 SPAIN_GATHERING_STORM_DESC:0 "U prvih pet godina postojanja, nova druga španjolska Republika već se morala nositi s štrajkovima, pokušajem vojnog udara i velikim revolucionarnim ustankom. Iako je prebrodila ove izazove, španjolsko društvo i dalje je narušeno političkom polarizacijom i nasiljem između anarhista, komunista i Falangista.\n\nObje strane gledaju na predstojeće opće izbore 1936. godine s nadom, ali malo je vjerojatno kako će pobjeda obiju strana donijeti povratak stabilnosti. I kako se nasilje nastavlja, vojska čeka i planira..."
 SPAIN_BLITZKRIEG_DESC:0 "Građanski rat koji je razorio zemlju u posljednje tri godine konačno je završen. Pod vodstvom Franco-a, pobjednici sada moraju vidjeti oporavak Španjolske, eliminiranje preostalih džepova otpora i nadvladavanje podjela nastalih ratom. \n\nMeđutim, vrijeme nije neograničeno, jer svijet u cjelini nastavlja svoj neraskidiv korak prema nedvojbeno većem i još krvavijem ratu. Da bi se Španjolska zauzela za svoje tlo, a kamoli iskoristila plodove prilika predstavljenih predstojećim sukobom, mora odmah pripremiti svoju industriju i vojsku."
 PORTUGAL_GATHERING_STORM_DESC:0 "Od dolaska Salazara na vlast 1932. godine Portugal se postupno distancira od nestabilnog razdoblja prve Republike. Fiskalna autonomija i politička neovisnost od velikih sila doveli su do stvaranja Estado-a Novog, postavljajući temelje za razvoj portugalske industrije i modernizaciju vojske. \n\nPortugal sada mora odlučiti o tome kako se politička i socijalna nestabilnost povećava u susjednoj Španjolskoj, a međunarodne napetosti se beznadno pogoršavaju..."
 PORTUGAL_BLITZKRIEG_DESC:0 "Konzervativna Salazarova vlada dopustila je Portugalu da ostane neutralan tijekom španjolskog građanskog rata uz aktivnu potporu nacionalistima, osiguravajući tako poraz komunista i anarhista. \n\nSada kada je Iberijski poluotok konačno pronašao stabilnost, vrijeme je potražiti potencijalne saveznike u inozemstvu i razmotriti ulogu Portugala u naizgled neizbježnom svjetskom sukobu."
 BUL_GATHERING_STORM_DESC:0 "Od Oslobodilačkog rata 1878. godine i odbijanja San Stefana od strane zapadnih demokracija, Bugarska je preživjela dugu povijest sukoba i izdaje na Balkanu. Kao poraženi član Središnje sile u velikom ratu, Bugarska je pretrpjela teške teritorijalne gubitke, a Ugovorom Neuilly-Sur-Seine uvedene su oštre gospodarske sankcije i oštra vojna ograničenja. \n\nMeđutim, budući da se velike političke i socijalne promjene događaju u Europi, vrijeme je da Bugarska odabere svoj put i pronađe svoje mjesto s pravom na Balkanu."
 BUL_BLITZKRIEG_DESC:0 "Proteklih godina car Boris konsolidira svoju moć, raspušta urotničku organizaciju Zveno i preusmjerava Bugarsku međunarodnu politiku prema Njemačkoj. Nedavni pregovori s balkanskim susjedima doveli su do toga da Velika Britanija ukine vojna ograničenja uvedena zemlji nakon Velikog rata, u nadi da će spriječiti Bugarsku u usklađivanju s osovinskim silama. \nSada Car teži dobivanju teritorija izgubljenih u prošlosti bez dovođenja zemlje u novi sukob, ali s porastom međunarodnih napetosti u Europi ostaje za vidjeti što budućnost ima za Bugarsku..."
 GRE_GATHERING_STORM_DESC:0 "Grčka je zemlja u krizi. Rojalisti i republikanci pokrenuli su žestoku borbu za dušu zemlje koja je 1935. godine ukinula drugu Helensku republiku. Kralj, autokratski stranac, i dalje je vrlo razdvojena osoba s neizvjesnom budućnošću. \n\nOmetena sitnom unutarnjom politikom, malignom i revanšističkom Bugarskom na sjeveru, dok dugogodišnja grčka nemeza i novootkriveni saveznik Turska na istoku doživljava političku metamorfozu, odnosno ništa o bujnom čudovištu s druge strane Jadrana..."
 GRE_BLITZKRIEG_DESC:0 "Pod snažnom rukom diktatora Ioannisa Metaxasa, stabilnost je obnovljena u Grčku. Četverogodišnji plan omogućio je ogroman rast industrijske baze u Grčkoj u posljednjih nekoliko godina, a čini se kako je dug zemlje - iako još uvijek neuobičajeno visok - donekle upravljiv. \n\nNažalost, snažna vlada i razumna gospodarska politika mogli bi koristiti toj ugroženoj naciji uzalud. Na obzoru se nazire veliki i strašni rat, i unatoč čvrstom stajalištu Metaxasa da će Grčka zadržati svoju neutralnost tijekom svakog mogućeg budućeg sukoba, odluka na kraju možda neće biti njegova..."
 TUR_GATHERING_STORM_DESC:0 "Iz pepela Otomanskog carstva rođena je Republika Turska. Turska neovisnost dobivena je krvlju i mecima u nacionalnoj kampanji 1923. godine, dok je borba bila pravedna, troškovi i dalje u velikoj mjeri opterećuju turski narod. \n\nVjerski konzervativci najjače muče zaleđe i opiru se nastojanjima na modernizaciji diljem zemlje, dok kurdski nacionalisti uništavaju istočni dio zemlje. Lavlji predsjednik Mustafa Kemal Ataturk mora ujediniti zemlju ili prenijeti baklju vođi koji može, i moraju to učiniti čim se nevolja probudi u Europi..."
 TUR_BLITZKRIEG_DESC:0 "Umro je otac Turaka Mustafa Kemal Ataturk. Turska je zemlja u žalosti, koju sada predvodi uvaženi državnik İsmet İnönü. İnönü nasljeđuje rascjepkanu zemlju čije su podjele postale sve očitije smrću svog vodećeg svjetla. \n\nOsim domaćih zabrinutosti, İnönü se također sučeljava s mogućnošću rata u Europi koji prijeti nadmašiti čak i Veliki rat glede devastacije. Ataturk je često govorio o mantriji „Mir kod kuće, Mir u svijetu”. Može li se İnönü nadati očuvanju mira u ovim burnim vremenima?"
 SOV_BLITZKRIEG_DESC:0 "Potpora Manuelu Azaña i „drugoj Španjolskoj Republici” tijekom španjolskog građanskog rata jasno je pokazala gdje Sovjetski Savez stoji u odnosu na Italiju i Njemačku. Pobjednici nad japanskom vojskom u nekoliko nedavnih graničnih sukoba, Sovjetski Savez trenutno se čini prevelikom snagom protiv koje bi se bilo koja zemlja mogla suprotstaviti.\n\nTrenutačno je dobrodošlo obećanje Njemačke o podjeli baltičkih država i Poljske."
 JAP_BLITZKRIEG_DESC:0 "Rat bjesni na jugoistoku. Iako je Japan pretrpio gubitke početkom '39. godine, velik dio kineskog teritorija pod japanskom je kontrolom. Napetosti rastu u Europi, i dok Sovjetski Savez usmjerava pozornost na ta pitanja, ne bi se trebali miješati u rat u Aziji.\n\nKada će kineski resursi biti u japanskim rukama, Sovjeti neće biti problem."
 ITA_BLITZKRIEG_DESC:0 "Mussolini, diktator Italije, ostvario je slavu kao mirotvorac u sporazumu iz Munchena prije godinu dana. Međutim, Njemačka teritorijalna ekspanzija navela je Italiju da vidi kako ima više zemlje za njih i da bi se moglo postići razumijevanje s Nijemcima.\n\nAlbanija je osvojena samo kao okus talijanskih vojnih sposobnosti, a ostatak svijeta dobro bi se zabrinuo."
