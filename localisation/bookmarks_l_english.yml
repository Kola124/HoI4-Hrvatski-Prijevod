 CZE_GATHERING_STORM_DESC:0 "Tijekom Velikog rata, češki vojnici borili su se zajedno s Ententeovim snagama diljem Europe u pokušaju da osiguraju priznanje za svoju naciju. Njihovi napori bili su uspješni i Čehoslovačka je nastala iz pepela Austro-Ugarskog carstva.\n\nOd njihovog explozivnog nastanka Čehoslovačka uspostavila savez „Malu Antantu” s Jugoslavijom i Rumunjskom s ciljem suzbijanja napora Mađarske na obnovi Austro-Ugarske monarhije, iako sve snažnija Njemačka sila raste u političkom krajoliku Europe."
 HUN_GATHERING_STORM_DESC:0 "Polovica pokojnog Austro-Ugarskog Carstva, Mađarsku je  nakon Velikog rata Antanta tretirala kao poraženog neprijatelja. U Trianonskom ugovoru zemlja je izgubila gotovo dvije trećine svog teritorija. Milijuni Mađara našli su se izvan svojih granica i njezino gospodarstvo ostalo je u ruševinama. Oštra ograničenja reoružanja trebala su osigurati da Mađarska više nikada ne bi mogla ugroziti mir u Europi.\n\n No s promjenom političkog ozračja u Europi došlo je vrijeme za konačno ispravljanje nepravdi prošlosti i povrat nekadašnje slave nacije."
 ROM_GATHERING_STORM_DESC:0 "Rumunjska se našla na pobjedničkoj strani Velikog rata, a kao rezultat toga dobila je nove teritorije i ljude - nisu svi bili Rumunji. Kako bi se zaštitila od revankionističkih težnji zemalja koje su bile prisiljene predati zemlju, Rumunjska je stvorila mrežu saveza diljem Balkana. Međutim, posljednjih godina zemlja se uglavnom bavila domaćim pitanjima, a vlada kralja Karla II dopustila je prestanak tih saveza.\n\nKako se politička situacija u Europi mijenja, Rumunjska bi se mogla naći sama...i ranjiva."
