 FRA_BLITZKRIEG_DESC:0 "Veliki rat još uvijek svjež u pamćenju, Francuska se suočava s novim sukobom nakon što je Njemačka pokazala kako nema nakane zadržati mir. Jačanje pogranične obrane i mudro biranje saveznika može biti put za Francusku da izbjegne katastrofalan rat .\n\nAko je Francuska već jednom pobijedila, ovaj put neće biti drugačiji!"
 GER_BLITZKRIEG_DESC:0 "Nakon remilitarizacije, Francuzi i Britanci postali su sve sumnjičavi u njemačke nakane. Sporazum iz Munchena dao je Njemačkoj dozvolu da zbog svog njemačkog naroda anketira Sudete. Pakt Molotov-Ribbentrop jamči neagresiju između Njemačke i Sovjetskog Saveza, ali i precizira podjelu Poljske između dviju naroda.\n\nNjemačka je predugo čekala ovaj trenutak. Vrijeme za djelovanje je sad!"
 JAP_BLITZKRIEG_DESC:0 "Rat bjesni na jugoistoku. Iako je Japan pretrpio gubitke početkom '39. godine, velik dio kineskog teritorija pod japanskom je kontrolom. Napetosti rastu u Europi, i dok Sovjetski Savez usmjerava pozornost na ta pitanja, ne bi se trebali miješati u rat u Aziji.\n\nKada će kineski resursi u japanskim rukama Sovjeti neće biti problem.
 ITA_BLITZKRIEG_DESC:0 "Mussolini, diktator Italije, ostvario je slavu kao mirotvorac u sporazumu iz Munchena prije godinu dana. Međutim, Njemačka teritorijalna ekspanzija navela je Italiju da vidi kako ima više zemlje za njih i da bi se moglo postići razumijevanje s Nijemcima.\n\nAlbanija je osvojena samo kao okus talijanskih vojnih sposobnosti, a ostatak svijeta dobro bi se zabrinuo.
 SOV_BLITZKRIEG_DESC:0 "Potpora Manuelu Azaña-u i „drugoj Španjolskoj Republici” tijekom španjolskog građanskog rata jasno je pokazala gdje Sovjetski Savez stoji u odnosu na Italiju i Njemačku. Pobjednik nad japanskom vojskom u nekoliko nedavnih graničnih sukoba, Sovjetski Savez trenutno se čini prevelikom snagom protiv koje bi se bilo koja zemlja mogla suprotstaviti.\n\nTrenutačno je dobrodošlo obećanje Njemačke o podjeli baltičkih država i Poljske."
 USA_BLITZKRIEG_DESC:0 "Zabrinjava sve veća napetost u Europi. Iako još uvijek nije stvarna briga za Sjedinjene Države, agresija koju je prikazala Njemačka mogla bi se čuti diljem svijeta. Iako su stvari na zapadu mirne, vojne pripreme možda nisu loša ideja, sve uzevši u obzir.\n\nSjedinjene Države budu uvučene u drugi rat, oni će biti ti koji će ga okončati."
