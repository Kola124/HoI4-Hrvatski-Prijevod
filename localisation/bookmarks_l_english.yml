 GATHERING_STORM_DESC:0 "Mračna vremena dolaze. U Europi Hitler je skupio moć i sada se sprema izmjeniti njemačke granice. Musolinijeva Italija nastavlja s vojnim avanturama dok se Japan sprema za napad na Kinu u Aziji. Skoro je prošlo dvadeset godina od kraja Velikog Rata i svijet se puni plinom. Sve što je potrebno je jedna mala iskra."
 HITTING_FAN_NAME:0 "Pogodak Obožavatelja"
 HITTING_FAN_DESC:0 "Da! Ta kolekcija kišobrana je dobro došla."
 ENG_GATHERING_STORM_DESC:0 "Iako je Ujedinjeno Kraljevstvo pobjedilo Veliki Rat temelji carstva s drmaju. Generacija najboljih je izgubljena u rovovima Flandrije i Sjeverne Francuske dok dugovi rastu i nemiri se šire zajednicom.\n\nS traumom posljednjeg rata u svježem pamćenju država može ući i u idući. Postaje jasno da neće postojati "Mir za naše vrijeme"."
 FRA_GATHERING_STORM_DESC:0 "Bez obzira na uništavanje Velikog Rata, Francuska je na cesti oporavka zahvaljujući njenoj ekonomiji. Ali Kriza je utjecala na zemlju i novi njemački režim ne planira plaćati reparacije Versailles-a.\n\nKada je sporazum potpisan francuski časnik je rekao da to nije mir nego primirje na 20 godina. Tih 20 godina brzo istiće."
 GER_GATHERING_STORM_DESC:0 "Njemačka se uzdigla. Tri godine su prošle od kad je rastavljena Weimarska Republika i zamjenjena Hitlerovim Trećim Reichom. Ekonomska stablinost se vratila nakon godina Velike Krize i masovna nezaposlenost je rješenja.\n\nBez obzira na vojna ograničenja postavljena na Njemačku Whermacht raste svakog dana. Idući Weltkrieg je na obzoru."
 ITA_GATHERING_STORM_DESC:0 "S rastom Fašizma Italija je ušla u novo zlatno doba. Njene snage su trenutačno u Etiopiji za rastuće talijansko kolonijalno carstvo. Ali Musolinijeve ambicije ne završavaju tamo.\n\nVladanje Sredozemljem je uvijek bila talijanska budućnost i u europi se stvara novi poredak stvari. Kada plima dođe italija treba naći svoje mjesto ili biti uništena."
 JAP_GATHERING_STORM_DESC:0 "Japan stoji na križanju. Hokushin-ron Doktrina Sjeverne Ekspanzije je preferirana od vojske i poziva na marš na Sibir. Nanshin-ron Doktrina Južne Ekspanzije je poduprana Mornaricom i cilja bogate Europske kolonije u Jugoistočnoj Aziji i Pacifiku.\n\nAli naravno uvijek postoji Kina. Japan ima jaku vojsku ali industirija ostaje bez resursa i vremena. Kojim ćete putem ići?"
 SOV_GATHERING_STORM_DESC:0 "Kada se prašina spustila nakon ruskog građanskog rata, S.S.S.R. se pojavila kao neosporavani vladar nad većinom onoga što je nekada činilo rusko Carstvo. Uslijedila je brza industrijalizacija i kolektivizacija, često uz veliku cijenu u ljudskom životu.\n\n Sovjetski Savez sada je suočen s prijetnjom uskrsne Njemačke na zapadu i prelijepog Japana na istoku. Naravno, postoje i unutarnje prijetnje unutar redova Komunističke partije..."
 USA_GATHERING_STORM_DESC:0 "Sjedinjene Američke Države povukle su se natrag u izolaciju nakon posljednjeg rata i uživale razdoblje gospodarskog prosperiteta tijekom burnih dvadesetih godina. To je došlo do dramatičnog kraja kada je naciju zahvatila Velika Depresija.\n\nAmerička politika neintervencija u inozemnim ratovima čvrsto je stala, ali napetosti rastu i u Europi i u Aziji. „Veliki Neutralni” može se naći uvučen u oluju bez obzira želi li to ili ne želi."
 OTHER_GATHERING_STORM_DESC:0 "Narodi svijeta, veliki i mali, nisu svi zadovoljni zadržavanjem daha čekajući izbijanje još jednog globalnog sukoba. Od velikih sila na rubu građanskog rata do mnogih naroda formiranih i transformiranih velikim ratom, svi će morati donijeti teške odluke i balansirati ideale s pragmatizmom kako bi utjecali na budućnost svijeta."
 POL_GATHERING_STORM_DESC:1 "Poljska je nakon stoljeća u kojima je Poljska nacija podijeljena između tri carstva ponovno neovisna. No, njezin položaj nije lagan.\n na istoku, Sovjetski Savez nije zaboravio ponižavajući poraz u poljsko-sovjetskom ratu.\n na zapadu, njemački Fuhrer Adolf Hitler ne krije svoju želju za „živimotnim prostorom” i da će nekadašnja Njemačka područja koja su sada pod poljskom kontrolom biti prvi korak koji će ga ostvariti."
 CAN_GATHERING_STORM_DESC:0 "Kanada je ušla u Veliki rat kao puka kolonija i ostavila ga kao naciju. Rođena u mulju Passchendaele, Kanada sada poduzima prvih nekoliko neizvjesnih koraka na svjetskoj pozornici.\n Zaustavljena velikom depresijom i unutrašnjim podjelama između Anglofona i frankofonaca, budućnost ove nove nacije izgleda sve osim sigurne."
 AST_GATHERING_STORM_DESC:0 "Australci su svoje mjesto zaradili u povijesnim knjigama Velikog rata u krvi. Žrtvovanja u Gallipollijevoj kampanji nisu zaboravljena - a nisu zaboravljeni ni oni koji su je naručili.\n\nAustralija sada stoji na raskrižju: treba li ostati sa svojim kolonijalnim vladarom, biti uvučena u još jedan sukob u dalekoj Europi ili bi trebala biti usmjerena na prijetnje koje se približavaju domovini?"
 SAF_GATHERING_STORM_DESC:0 "Kada je započeo Veliki rat, mnogi u Južnoafričkoj Republici odbili su uzeti oružje za svoje britanske gospodare. Južnoafrička vojska provela je veći dio Velikog rata goneći njemačke snage u svojim afričkim kolonijama, s ograničenim uspjehom. \n\n Kao i sada, neki u Južnoafričkoj Republici misle da se zemlja uopće ne bi trebala boriti protiv Nijemaca. Neki čak vjeruju kako je došlo vrijeme da potomci Boersa podnesu svoju ponudu za slobodu koja je odbijena njihovim precima."
 NZL_GATHERING_STORM_DESC:0 "Malena nacija na južnom Pacifiku hrabro se borila u velikom ratu, trpjeti velike žrtve u krvavim bitkama na Galipolju i na zapadnom frontu. Gotovo polovica borbenih dobi služila je u borbama u inozemstvu, a mnogi se nisu vratili.\n\n Dvadesetak godina nakon završetka Velikog rata, ljudi novog Zelanda nervozno gledaju na svjetsku scenu, za sada se čini da se prijetnja rata približava vlastitom domu..."
 RAJ_GATHERING_STORM_DESC:0 "Krunski dragulj Britanskog carstva, indijski raž, čudna je kombinacija carske moći i nemoćnosti carstva. Mala elita britanskih državnih službenika vlada velikim potkontinentom ispunjenim stotinama milijuna ispitanika. Iz redova regrutiraju indijsku vojsku koja se hrabro borila u Velikom Ratu.\n\nIndijci su se nadali da će žrtvovanja u posljednjem ratu pomoći Indiji da ostvari neovisnost od Britanije, ali do sada je ta nada razočarana. S novim ratom koji se nazire, mnogi vjeruju da je došlo vrijeme da se ta sloboda preuzme na bilo koji način."
 BLITZKRIEG_NAME:0 "Blitzkrieg"
 BLITZKRIEG_DESC:0 "U posljednjih nekoliko godina u svijetu su izbili novi ratovi u Europi i Aziji. Španjolskoj sada upravljaju nacionalisti, a Japan se borio s Sovjetski Savezom i Kinom za teritorij. Novi sporazum o neagresiji između Sovjetskog Saveza i Njemačke mogao bi biti loša vijest za ostatak Europe."
