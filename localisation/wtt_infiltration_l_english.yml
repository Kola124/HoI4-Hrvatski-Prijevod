 PRC_infiltrate_nationalist_areas_desc:0 "Još uvijek nemožemo jednačiti Nacionalističkoj Kini u otvorenoj borbi. Trebali bi sakupiti našu snagu i izgraditi nove baze kako bi raširili neprijatelja. Kada dođe vrijeme pokrenuti ćemo ustanak. \n\nNaše komunističke čelije će sabotirati §HInfrastructure§! i §HMilitary Factories§! ili stvoriti §HMilitia Division§! kako bi kontrolirali pokrajinu, ovisno o razini §HInfiltration§!."
